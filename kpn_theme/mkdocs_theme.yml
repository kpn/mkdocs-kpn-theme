# The theme configuration file
# Defines custom settings specific to this theme.

# Instructs the search plugin to include the search.html template
include_search_page: true

extra:
  use_edit_url: false

copyright: 'Copyright &copy; KPN'

static_templates:
  - 404.html

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - footnotes
  - pymdownx.critic
  - pymdownx.emoji
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist
  - pymdownx.tilde
